name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.gate.outputs.should_run }}
    steps:
      - id: gate
        run: |
          if [[ "${{ github.event.head_commit.author.name }}" == "github-actions[bot]" ]]; then
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          fi

  version:
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calver.outputs.version }}
      tag: ${{ steps.calver.outputs.tag }}
    steps:
      - id: calver
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          YEAR=$(date -u +%Y)
          MONTH=$(date -u +%-m)
          DAY=$(date -u +%-d)
          BASE="${YEAR}.${MONTH}.${DAY}"
          TAG="v${BASE}"

          # Check if today's tag already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release ${TAG} already exists, skipping"
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
          else
            echo "version=${BASE}" >> "$GITHUB_OUTPUT"
            echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
            echo "Will create release ${TAG}"
          fi

  build:
    needs: version
    if: needs.version.outputs.tag != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - name: Patch version
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          sed -i.bak 's/"version": "0.0.0"/"version": "'"${VERSION}"'"/' package.json
          sed -i.bak 's/^version = "0.0.0"/version = "'"${VERSION}"'"/' src-tauri/Cargo.toml
          sed -i.bak 's/"version": "0.0.0"/"version": "'"${VERSION}"'"/' src-tauri/tauri.conf.json
          find . -name '*.bak' -delete

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Update Cargo.lock
        run: cargo generate-lockfile --manifest-path src-tauri/Cargo.toml

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}
          tagName: ${{ needs.version.outputs.tag }}
          releaseName: ICQ26a ${{ needs.version.outputs.tag }}
          releaseBody: |
            Download the installer for your platform below.

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Linux | `.deb` / `.AppImage` |
            | Windows | `.msi` / `.exe` |
          releaseDraft: false
          prerelease: false
